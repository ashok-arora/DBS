<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <div class="faculty-login border">
      <h1 class="login-text align-center">Faculty Login</h1>
      <form action="" class="align-center">
        <p>E-mail Address</p>
        <input type="email" name="email" required /> <br />
        <p>Password</p>
        <input type="password" name="password" required /><br />
        <br />
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <br />
    <div class="student-login border">
      <h1 class="login-text align-center">Student Login</h1>
      <form action="" class="align-center">
        <p>E-mail Address</p>
        <input type="email" name="email" required /> <br />
        <p>Password</p>
        <input type="password" name="password" required /><br />
        <br />
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
